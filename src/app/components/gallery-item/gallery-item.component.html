<div class="text-info">
	<h2 class="title">{{data.title}}</h2>
	<div class="comment">
		{{data.description}}
	</div>
</div>
<div class="image">
	<img src="assets/img/{{data.image}}" alt="imagen">
</div>
<div class="category-info">
	<div *ngFor="let category of data.categories">
		<a href="/{{category}}"class="category">#{{category}} <i class="icon icon-arrow-right"></i></a>
	</div>
</div>
